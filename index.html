<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Webpage</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="header">
        <div class="nav">
            <div class="logo">HEADER LOGO</div>
            <ul class="links">
                <li>HOME</li>
                <li>BLOG</li>
                <li>ABOUT</li>
            </ul>
            
        </div>
        <div class="header-content">
            <div class="header-text">
                <div class="header-title">Header Title</div>
                <div class="header-paragraph">A lot of text</div>
                <div class="header-button">
                    <button>Sign UP</button>
                </div>
            </div>
            <img src="./photos/beach.jpg" alt="Photo of sand and a drink">
        </div>
    </div>

    <div class="random">
        <h3 class="random-title">AI Generated Nature Pictures</h3>
        <div class="random-container">
            <div class="random-col">
                <img src="./photos/blank.jpg" alt="Photo of sand and a drink">
                <div class="random-text">Random text</div>
            </div>
            <div class="random-col">
                <img src="./photos/flowers.jpg" alt="Photo of sand and a drink">
                <div class="random-text">Random text</div>
            </div>
            <div class="random-col">
                <img src="./photos/jungle.jpg" alt="Photo of sand and a drink">
                <div class="random-text">Random text</div>
            </div>
            <div class="random-col">
                <img src="./photos/orange.jpg" alt="Photo of sand and a drink">
                <div class="random-text">Random text</div>
            </div>
        </div>
    </div>

    <div class="quote">
        <div class="quote-text">THE QUOTE COMES HERE</div>
        <div class="quote-author">THE QUOTE AUTHOR </div>
    </div>

    <div class="call">
        <div class="call-text">
            <div class="call-call">Call text</div>
            <div class="call-sign">call sign up</div>
        </div>
        <button class="call-button">Sign Up</button>
    </div>

    <div class="footer">
        COPYRIGHT FOOTER
    </div>

</body>
</html>
